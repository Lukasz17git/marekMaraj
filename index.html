<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <title>Curriculum Marek Maraj</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: Verdana, Arial, Tahoma, Serif;
    }

    body {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      flex-direction: column;
      background-color: grey;
      gap: 8px;
    }

    img {
      width: 100%;
      max-width: 860px;
    }

    .pdf {
      width: 100%;
      height: 44px;
      max-width: 860px;
      padding-top: 8px;
      color: #fff;
    }

    a {
      all: unset;
      height: 100%;
      width: fit-content;
      display: flex;
      align-items: center;
      margin: auto;
      font-size: 1em;
    }

    @media (max-width: 860px) {
      .pdf {
        background-color: rgb(255, 255, 255);
        padding-top: 0px;
        color: rgb(65, 65, 65);
      }
    }

    @media (max-width: 600px) {
      .pdf {
        height: 28px;
      }

      a {
        font-size: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="pdf">
    <a href="marekMaraj.pdf" target="_blank">Ver en formato PDF</a>
  </div>
  <img src="1.webp" />
  <img src="2.webp" />
</body>

</html>
